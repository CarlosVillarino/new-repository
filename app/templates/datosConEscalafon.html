<!DOCTYPE html>
<html>
    <p style="background-color: white;"><a href="/consulta">Actualizar datos</a></p>
    <p style="background-color: white;"><a href="/logout">Cerrar sesion</a></p>
    <head>
        <title>Consulta de datos</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div id="sombra" class="sombra"></div>
        <div class="content1">
            
            <h1>Lista pre-admitidos con escalaf√≥n asignado</h1>
            <div style="width:70%">
                <table id="myTable2" class="display">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>DNI</th>
                        <th>Escalafon</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for row in result %}
                            <tr>
                                <!-- Add a hyperlink in the first column -->
                                <td><a href="{{ url_for('detalles', item_CP=row[4]) }}" target="_blank">{{ row[0] }}</a></td>
                                <!-- Adjust the row data based on your table structure -->
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                                <td>{{ row[8] }}</td>
                            </tr>
                        {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#myTable2').DataTable({
                    "language": {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                    }
                });
            });
        </script>
    </body>
</html>
