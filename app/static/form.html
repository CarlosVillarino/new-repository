        <form action="intro" method = "POST">
            <fieldset>

            <!--Nombre-->

              <label class="control-label" for="nombre">Nombre</label>

            </div>
            
            <!--Apellidos-->

              <input id="apellidos" name="apellidos" type="text" placeholder="" class="form-control input-md" required="" style="width: 150%;">
                
              </div>
            </div>
            
            <!--DNI-->
            <div class="form-group" style="margin-bottom: 10px;">
              <label class="control-label" for="dni">DNI</label>  
              <div  >
              <input id="dni" name="dni" type="text" placeholder="" class="form-control input-md" required="" pattern="^[0-9]{8}[A-Z]$">

              </div>

            <!--Fecha de nacimiento-->
            <div class="form-group">
              <label for="start">Fecha de nacimiento:</label>           
              <input type="date" id="nacimiento" name="nacimiento" min="1950-01-01"  class="form-control input-md" required="">
              </div>

  <!-- Telefono -->
  <div class="form-group">
    <label class="control-label" for="telefono">Telefono</label>  
    <div>
    <input id="telefono" name="telefono" type="text" placeholder="" class="form-control input-md" required="" pattern="^[0-9]*$">
    <span id="telefonoWarning" class="help-block" style="display: none;">Solo números permitidos.</span>  
    </div>
  </div>

  <script>
  document.getElementById('telefono').addEventListener('input', function (e) {
    var telefonoWarning = document.getElementById('telefonoWarning');
    if (!/^[0-9]*$/.test(e.target.value)) {
      telefonoWarning.style.display = 'block';
    } else {
      telefonoWarning.style.display = 'none';
    }
  });
  </script>

  
<!--Dirección de correo-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>  
    <div class="col-md-4">
    <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
      
    </div>
  </div>
<!-- Confirm Email -->
<div class="form-group" style="margin-bottom: 10px;">
  <label class="control-label" for="confirmEmail">Confirmar Email</label>  
  <div>
  <input id="confirmEmail" name="confirmEmail" type="text" placeholder="" class="form-control input-md" required="">
  <span id="emailWarning" class="help-block" style="display: none;">Los emails no coinciden.</span>  
  </div>
</div>

<script>
document.getElementById('email').addEventListener('input', checkEmails);
document.getElementById('confirmEmail').addEventListener('input', checkEmails);

function checkEmails() {
  var email = document.getElementById('email').value;
  var confirmEmail = document.getElementById('confirmEmail').value;
  var emailWarning = document.getElementById('emailWarning');
  
  if (email !== confirmEmail) {
    emailWarning.style.display = 'block';
  } else {
    emailWarning.style.display = 'none';
  }
}
</script>

          <input type="submit" value="Enviar">
    </form>
    <script>
    var inputs = document.getElementsByTagName('input');
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].oninvalid = function(e) {
        e.target.setCustomValidity("");
        if (!e.target.validity.valid) {
          e.target.setCustomValidity("Por favor, rellene este campo.");
        }
      };
    }
    </script>
